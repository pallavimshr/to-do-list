<div class="container">
    
    <h1 class="text-center mb-3">What are your tasks today?</h1>
    <app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>

<h4>Your To-Do(s)</h4>
<div *ngIf="this.todos.length===0; else elseBlock"> <p class="text-dark"><p class="text-center"> <em>Oops!Nothing for today.<br> Plan your day, now!</em></p></div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos; index as i">
    <app-todo-item  [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"> </app-todo-item>

</div>
</ng-template>

</div>
