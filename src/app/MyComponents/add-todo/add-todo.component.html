<div class=" container my-3">
<h4>Add a new To-Do</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">To-Do Title!</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
      
    </div>
    <div class="form-group">
      <label for="description">Describe your To-Do!</label>
      <input type="text" [(ngModel)]="description" class="form-control" name ="description" id="description">
    </div>
    
    <button type="submit" class=" my-2 btn  btn-sm btn-primary">Add!</button>
  </form>
</div>
